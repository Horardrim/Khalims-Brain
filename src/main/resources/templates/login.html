<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登录 · Spring Boot</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, .25);
            background: #fff;
        }
        .login-card .form-floating:focus-within {
            z-index: 2;
        }
        .login-card input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .login-card input[type="password"] {
            margin-bottom: 1rem;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card mx-auto">
        <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-3x text-primary"></i>
            <h3 class="fw-bold mt-2">用户登录</h3>
        </div>

        <!-- 错误提示 -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}">
            错误信息
        </div>

        <div th:if="${msg}" class="alert alert-success text-center" th:text="${msg}">
        </div>

        <form th:action="@{/doLogin}" method="post">
            <!-- 用户名 -->
            <div class="position-relative mb-3">
                <div class="form-floating">
                    <input type="text" id="username" name="username" class="form-control" placeholder="用户名" data-bs-toggle="tooltip" data-bs-placement="top"/>
                    <label for="username"><i class="fas fa-user me-1"></i>用户名</label>
                </div>
                <div id="username-tooltip" class="position-absolute"
                    style="top:-34px; left:0; z-index:1055;
                        display:none; padding:4px 8px;
                        background:#333; color:#fff;
                        white-space: pre-line;
                        border-radius:4px; font-size:12px;">
                </div>
            </div>
            <script th:inline="javascript">
                /* 取得上下文路径，防止部署到子目录时 404 */
                const ctx = /*[[@{/}]]*/ '';

                /* 工具：获取光标索引 */
                function getCaretPos(el) {
                    return el.selectionStart;
                }

                /* 工具：发送 POST */
                function sendCaret() {
                    fetch(ctx + 'api/caret', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: input.value })
                    }).then(r => r.json())
                    .then(data => showTooltip(data.join("\n")));
                }

                /* 实时计算并显示 */
                const tooltip = document.getElementById('username-tooltip');
                function showTooltip(text) {
                    if (!text) {
                        tooltip.style.display = 'none';
                        return;
                    }
                    tooltip.innerText = text;
                    tooltip.style.display = 'block';
                }

                const input = document.getElementById('username');
                /* 实时提示逻辑：这里示例为长度校验 */
                input.addEventListener('input', () => {
                    sendCaret();
                });
            </script>

            <!-- 密码 -->
            <div class="form-floating">
                <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                <label for="password"><i class="fas fa-lock me-1"></i>密码</label>
            </div>

            <!-- 登录按钮 -->
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                <i class="fas fa-sign-in-alt me-2"></i>登录
            </button>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">© 2024 Spring Boot Demo</small>
        </div>
    </div>
</div>

<!-- Bootstrap JS (可选，若需交互) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
